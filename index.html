<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha pagina</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consulta CEP</a>
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="CEP 00000-000" id="cep">
            <button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
        </div>
    </nav>

    <div class="container barraProgresso" style="margin-top: 80px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
    </div>

    <div class="container cep" style="margin-top: 20px;">
        <div class="row">
            <h3 id="tituloCep">CEP</h3>
        </div>

        <div class="row" style="margin-top: 20px;">
            <table class="table">
                <tbody>
                  <tr>
                    <td>Logradouro</td>
                    <td id="logradouro"></td>
                  </tr>
                  <tr>
                    <td>Bairro</td>
                    <td id="bairro"></td>
                  </tr>
                  <tr>
                    <td>Localidade</td>
                    <td id="localidade"></td>
                  </tr>
                  <tr>
                    <td>UF</td>
                    <td id="uf"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
